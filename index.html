<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="pointer" class="red"></div>
    <h1 id="welcome">Welcome to TICTACTOE Game!!</h1>
    <h2 id="status">Player X start the Game!!</h2>
    <div class="container">
        <div id="layout"><img src="./public/images/background2.png" alt="layout tictactoe game"></div>
        <div id="choices">
        <button id="first" class="btn"></button>
        <button id="second" class="btn"></button>
        <button id="third" class="btn"></button>
        <button id="fourth" class="btn"></button>
        <button id="fifth" class="btn"></button>
        <button id="sixth" class="btn"></button>
        <button id="seventh"  class="btn"></button>
        <button id="eighth" class="btn"></button>
        <button id="nineth" class="btn"></button>
       </div>
    </div>
    

<script src="tictactoe.js" charset="UTF-8"></script>
</body>
</html>
